<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<style>
		body{
			background-color: #21181D !important;
			color: white;
		}
		th, td{
			color: white;
		}
		.shiper{
			text-align: center;
		}
	</style>
</head>
<body>
	{% include 'user/toolbarUser.html' %}
	<div class="container" style="color:white;">
		<h2>Your purchase history</h2>           
		<table class="table table-striped">
			<thead>
				<tr style="text-align: center;">
					<th>Date of purchase</th>
					<th>Shipped</th>
				</tr>
			</thead>
			<tbody>
				{% for i in MusicPurchaseHistory %}
				<tr>
					<td><a href="media/{{i.Bill}}" title="" style="color:white;">{{i.Date}}</a></td>
					<td class="shiper">
						{% if i.Shipped == True%}
						<input type="checkbox" name="" style="width: 20px; height: 20px;" checked>
						{% endif %}
						{% if i.Shipped == False%}
						<input type="checkbox" name="" style="width: 20px; height: 20px;">
						{% endif %}
					</td>
				</tr>
				{% endfor%}
			</tbody>
		</table>
	</div>

</body>
</html>
